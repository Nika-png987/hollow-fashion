<!DOCTYPE html>
<html>
<head>
<style>
.product-info {
  max-width: 800px;
  margin: 40px auto;
  padding: 20px;
  background-color: #f9f9f9;
  border: 1px solid #ddd;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.product-info h2 {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

.product-info p {
  margin-bottom: 10px;
}

.size-chart {
  margin-top: 20px;
}

.size-chart ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.size-chart li {
  display: inline-block;
  margin-right: 10px;
}

.add-to-cart,.buy-now {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.add-to-cart:hover,.buy-now:hover {
  background-color: #3e8e41;
}
</style>
</head>
<body>

<div class="product-info">
  <h2>ER YOUNG FOREVER YOUNG</h2>
  <p>ロロノア・ゾロ</p>
  <p>SALE</p>
  <p>么</p>
  <p>ZORO ONE PIECE</p>
  <p>OVERSIZED T-SHIRT</p>
  <p>Rs. 1,599.00 <span>Rs. 999.00</span></p>
  <div class="size-chart">
    <h3>SIZE</h3>
    <ul>
      <li>S</li>
      <li>M</li>
      <li>L</li>
      <li>XL</li>
      <li>XXL</li>
    </ul>
  </div>
  <button class="add-to-cart">ADD TO CART</button>
  <button class="buy-now">BUY IT NOW</button>
  <p>SALE</p>
  <p>100% SECURE PAYMENTS POWERED BY Razorpay</p>
  <ul>
    <li>G Pay</li>
    <li>PhonePe</li>
    <li>UPI</li>
    <li>PayPal</li>
    <li>Net Banking</li>
    <li>Paytm</li>
  </ul>
</div>


</body>
</html>
